{% extends "reviews/base.html" %}

{% block content %}
<div class="text-dark">
  <h2>Profil</h2>
  <p><strong>Uživatel:</strong> {{ request.user.username }}</p>
  {% if request.user.email %}
    <p><strong>E-mail:</strong> {{ request.user.email }}</p>
  {% endif %}

  <div class="mt-3">
    <a class="btn btn-outline-secondary me-2" href="{% url 'password_change' %}">Změnit heslo</a>
    <a class="btn btn-outline-primary" href="{% url 'api_my_reviews' %}">Moje recenze</a>
  </div>
</div>
{% endblock %}

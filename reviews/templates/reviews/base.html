<!doctype html>
<html lang="cs">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Game Reviews{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
  <div class="container d-flex align-items-center">
    <a class="navbar-brand" href="{% url 'genre_list' %}">Game Reviews</a>

    <form class="d-flex ms-auto me-3" role="search" action="{% url 'game_list' %}">
      <input class="form-control me-2" type="search" name="q" placeholder="Hledat hry">
      <button class="btn btn-outline-light" type="submit">Hledat</button>
    </form>

    {% if user.is_authenticated %}
      <span class="navbar-text me-2">
        Přihlášen:
        <a href="{% url 'profile' %}" class="text-decoration-none text-light">
          {{ user.username }}
        </a>
      </span>
      <a href="{% url 'profile' %}" class="btn btn-outline-light me-2">Profil</a>
      <form method="post" action="{% url 'logout' %}" class="d-inline m-0">
        {% csrf_token %}
        <button type="submit" class="btn btn-outline-danger">Logout</button>
      </form>
    {% else %}
      <a href="{% url 'login' %}" class="btn btn-outline-primary me-2">Login</a>
      <a href="{% url 'signup' %}" class="btn btn-outline-success">Register</a>
    {% endif %}
  </div>
</nav>

<main class="container py-3 text-dark">
  {% block content %}{% endblock %}
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!doctype html>
<html>
<head><meta charset="utf-8"><title>Moje recenze</title></head>
<body>
  <h1>Moje recenze</h1>

  <ul>
    {% for r in reviews %}
      <li>
        <strong>{{ r.game.title }}</strong> — {{ r.rating }}/10
        {% if r.text %}<div>{{ r.text }}</div>{% endif %}
        <small>{{ r.created_at|date:"j. n. Y H:i" }}</small>
      </li>
    {% empty %}
      <li>Nemáš žádné recenze.</li>
    {% endfor %}
  </ul>
</body>
</html>

{% extends "reviews/base.html" %}
{% block title %}Žánry{% endblock %}
{% block content %}
  <h1 class="mb-3">Žánry</h1>

  {% if genres %}
    <div class="row g-3">
      {% for g in genres %}
        <div class="col-12 col-sm-6 col-md-4 col-lg-3">
          <a class="text-decoration-none" href="{% url 'games_by_genre' g.slug %}">
            <div class="card h-100">
              <div class="card-body d-flex flex-column">
                <h5 class="card-title mb-1">{{ g.name }}</h5>
                <div class="text-muted small">{{ g.num_games }} her</div>
              </div>
            </div>
          </a>
        </div>
      {% endfor %}
    </div>
  {% else %}
    <div class="alert alert-info">Zatím nemáš žádné žánry.</div>
  {% endif %}
{% endblock %}
